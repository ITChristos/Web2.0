<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"]</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/css/site.css" />
</head>
<body style="padding-top: 70px">
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3" style="position:fixed; top: 0; width: 100%; min-width: 100px; background-color: #bebebe">
            <div class="container">

                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="/Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="/Blog">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="/About">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="/Form">Guest Book</a>
                        </li>
                        <li class="nav-item">

                                <div class="dropdown" style="padding-top: 5px">
                                    <button class="dropbtn" onclick="myFunction()" @*style="padding-top: 5px"*@>
                                        Certifications
                                        <i class="fa fa-caret-down"></i>
                                    </button>
                                    <div class="dropdown-content" id="myDropdown">
                                        <a class="nav-link text-dark" target="_blank" a href="https://learningnetwork.cisco.com/s/ccna">CCNA</a>
                                        <a class="nav-link text-dark" target="_blank" a href="https://www.comptia.org/certifications/network">Network+</a>
                                        <a class="nav-link text-dark" target="_blank" a href="https://www.comptia.org/certifications/security">Security+</a>
                                        <a class="nav-link text-dark" target="_blank" a href="https://www.comptia.org/certifications/linux">Linux+</a>
                                        <a class="nav-link text-dark" target="_blank" a href="https://docs.microsoft.com/en-us/learn/certifications/">Microsoft</a>
                                        <a class="nav-link text-dark" target="_blank" a href="https://aws.amazon.com/certification/">Amazon</a>
                                    </div>
                                </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            @RenderBody()
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2020 - ITChristosWebApplication - <a asp-area="" asp-page="/Privacy">Privacy</a>
            | <a href="mailto:georjiu@hotmail.com" title="georjiu@hotmail.com">Contact Me</a>
        </div>
    </footer>

    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>

    @RenderSection("Scripts", required: false)
</body>
</html>
